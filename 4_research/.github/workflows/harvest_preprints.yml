name: Daily ArXiv Preprint Harvest

on:
  schedule:
    - cron: "20 6 * * *"  # every day 06:20 UTC
  workflow_dispatch:

permissions:
  contents: write   # allow commits from GITHUB_TOKEN

concurrency:
  group: harvest-preprints
  cancel-in-progress: false

jobs:
  harvest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r tools/requirements.txt || pip install requests feedparser beautifulsoup4 markdownify python-frontmatter

      - name: Debug file structure
        run: |
          echo "Current directory:"
          pwd
          echo "Contents of current directory:"
          ls -la
          echo "Contents of tools directory:"
          ls -la tools/ || echo "tools directory not found"
          echo "Looking for harvest_arxiv.py:"
          find . -name "harvest_arxiv.py" -type f
          echo "Running Python structure test:"
          python test_structure.py

      - name: Run harvester
        run: python tools/harvest_arxiv.py

      - name: Commit & push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-harvest preprints $(date '+%Y-%m-%d')"
            git push
          fi
